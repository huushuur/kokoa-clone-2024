<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チャット w/ Buuz - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>圏外</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">みほ</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2024年3月10日 日曜日</div>

      <div class="message-row">
        <img
          src="https://1.bp.blogspot.com/-1mAMdaOBddY/VaMN9yDgfBI/AAAAAAAAvgw/dInAeqNXapo/s800/youngwoman_37.png"
        />
        <div class="message-row__content">
          <span class="message__author">みほ</span>
          <div class="message__info">
            <span class="message__bubble"
              >帰りに水とトイレットペーパー買ってきて！</span
            >
            <div class="message__info__text">
              <span class="message__read">既読</span>
              <span class="message__time">17:30</span>
            </div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >了解！他に必要なものある？</span
            >
            <div class="message__info__text">
              <span class="message__read">既読</span>
              <span class="message__time">17:54</span>
            </div>

          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://1.bp.blogspot.com/-1mAMdaOBddY/VaMN9yDgfBI/AAAAAAAAvgw/dInAeqNXapo/s800/youngwoman_37.png"
        />
        <div class="message-row__content">
          <span class="message__author">みほ</span>
          <div class="message__info">
            <span class="message__bubble"
              >アイスクリームもお願い！</span
            >
            <span class="message__time">18:30</span>
          </div>
        </div>
      </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="メッセージを入力してください" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>画面を縮小してください。</span>
    </div>

    <div id="no-landscape">
      <span>縦方向に回転してください。</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6fcb0e9c60.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
