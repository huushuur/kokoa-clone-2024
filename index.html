<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Cloneへようこそ！</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>圏外</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Kokoa Cloneへようこそ！</h1>
      <p class="welcome-header__text">
        Kokoaアカウントがありましたら、<br />メールアドレスや電話番号でログインしてください。
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="メールアドレス、もしくは電話番号を入力してください。"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="パスワードを入力してください。"
      />
      <input
        class="login-form__input login-form__btn"
        type="submit"
        value="Log in"
      />
      <a href="#" class="login-form__input login-form__a"
        >アカウントやパスワードを忘れた方はこちらへ</a
      >
    </form>

    <div id="no-mobile">
      <span>❌画面を縮小してください。❌</span>
    </div>

    <div id="no-landscape">
      <span>❌縦方向に回転してください。❌</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6fcb0e9c60.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
