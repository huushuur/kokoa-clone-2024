<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>検索 - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>圏外</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">検索</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="settings.html"
          ><span
            ><i class="fas fa-cog fa-lg"></i>
            <div class="screen-header__dot"></div>
          </span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QRコード</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>連絡先追加</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>IDで追加</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>招待</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">おすすめの友達</h6>
        <span>おすすめの友達はありません。</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>オープントーク</h4>
          <span
            >オープントークのホームへ <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#日本army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://4.bp.blogspot.com/-oTNCvW6nQP0/XDXb_mxoTOI/AAAAAAABRFw/B0H38zjbT_43ywd8vZBGEhd4eE1M7yMKgCLcBGAs/s800/music_singer_man.png"
              />
              <span class="open-post__member-count">802 メンバー</span>
              <div class="divider"></div>
              <span class="open-post__member-status">アクティブ</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://3.bp.blogspot.com/-FQbVeSOLQ9o/Wat2v7-3qFI/AAAAAAABGaw/pvvOeXC1LGshsoFbvKF8knYfXlY9-oPXwCLcBGAs/s800/ochanoma_happy.png"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>画面を縮小してください。</span>
    </div>

    <div id="no-landscape">
      <span>縦方向に回転してください。</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6fcb0e9c60.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
